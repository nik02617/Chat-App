<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat-Realtime Node Socket.io Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <nav>
        <img class="logo" src="chat.png" alt="Chat App Logo"> 
        <h1>Welcome to iDiscuss Chat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Nik: Hey how are you?</div>
        <div class="message left">Aaru: I am fine. What about you?</div>  -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <label for="messageInp">Message:</label> 
            <br>
            <input type="text" name="messageInp" id="messageInp" required> 
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
